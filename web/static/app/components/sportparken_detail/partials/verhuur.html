<!-- overzicht met huurders -->
<div class="n-col-2" >
	<input type="text" id="query" ng-model="query" placeholder="Zoeken" autofocus class="search_input"/>
    <div class="scroll" id="verhuur">
        <div ng-repeat="huurder in ohrCtrl.huurdersList | orderBy: 'name' | filter:query"
            class="object-card"
            ng-class="{objectCardActive:ohrCtrl.selectedHuurder.tid == huurder.tid}">
            <div class="headerText"
                 ng-click="ohrCtrl.selectHuurder(huurder)">[[huurder.name]]</div>
       </div>
    </div>
</div>

<!-- overzicht met gehuurde objecten -->
<div class="n-col-4" ng-show="ohrCtrl.active" >
	<div style="padding-left: 5px; text-align: left;"><button class="btn_normal" style="margin-top: 0px; margin-bottom: 5px;" ng-click="ohrCtrl.newRelation($event)">nieuw</button></div>
	<div class="scroll" id="verhuurDetail">
        <div class="object-card"
             ng-repeat="relatie in ohrCtrl.relaties">
            <div class="headerText">[[relatie.sportparkObject.name]]</div>
            <div>
                <table>
                    <tr><td>Type:</td><td>[[relatie.sportparkObject.objectType]]</td></tr>
                    <tr><td>Ondergrond:</td><td>[[relatie.sportparkObject.ondergrond_type]]</td></tr>
                    <tr><td>ID:</td><td>[[relatie.sportparkObject.tid]]</td></tr>
                </table>
            </div>
            <div style="padding-right: 5px; text-align: right;"><button class="btn_normal alert" ng-click="ohrCtrl.showConfirm($event, relatie.tid)">verwijderen</button></div>
        </div>
    </div>
    
</div>
